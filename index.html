    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

            background-color: #4CAF50;
            color: white;
            padding: 1em;

        }
        main {
            padding: 1em;

        footer {
            background-color: #333;
            color: white;

            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    <main>
        <h2>Sobre mí</h2>
        <p>Hola, soy un desarrollador web aprendiendo HTML5. Este es un ejemplo de una estructura básica de una página web.</p>
        <h2>Contacta conmigo</h2>
        <p>Correo electrónico: <a href="mailto:example@example.com">example@example.com</a></p>
    </main>
    <footer>
        <p>&copy; 2024 Mi Nombre</p>
    </footer>
